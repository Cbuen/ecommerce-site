<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scal e=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
    <link rel="stylesheet" href="../static/styles/style.css">
    <script src="../static/scripts/index.js"></script>

    <title>Chris | E-Commerce-Website</title> 
</head>

<body>
    <nav>
        <div class="logo">
            <a href="/" class="home-link-logo">Buy & Sell</a>
        </div>
        <div class="nav-options"> 
            <span>|</span>
            <a href="/products">Products</a>
            
            <form action="{{ url_for('products') }}" method="get" class="search-form">
                <input type="text" name="search" placeholder="Search..">
                <button type="submit" class="ri-search-2-line"></button>
            </form>
            
            <a href="/dashboard">Account</a>
            <span>|</span>
            <a href="#">Orders</a>
            <span>|</span>
            <a href="/cart" class="ri-shopping-cart-2-line">Cart</a>
    </nav>



    <div class="sign-in">
        <div class="sign-in-container">

            <h2>BUY & SELL</h2>
            <h3>Welcome back, please sign in</h3>
            
            <form method="POST" action="{{ url_for('login') }}">
                <h6>Email or Username</h6>
                <input type="text" id="username-email" name="username-email">

                <h6>Password (Case Sensitive)</h6>
                <input type="text" id="password" name="password">


                <div class="bottom-sign-in">
                    <a href="#" class="forgot-password">Forgot Password</a>
                    <button class="sign-in-button">Sign In</button>
                    
                    <p>No Account?</p>
                    <button class="create-account-button">Create Account</button>

                </div>
            </form>
            
            {% if error %}
            <p class="error">{{ error }}</p>
            {% endif %}

        </div>
    </div>

</body>


</html>
